<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div id="container">
        <div id="navigator-top"></div>
        <div id="output-screen">
          <div id="curr-calc"><!--current calculation--></div>
          <div id="answer"><!--current answer--></div>
        </div>
        <div id="btn-container">
          <div id="btn-layer">
            <button class="btn" id="btn1">
              <img class="c-sign" src="./assets/c_sign.pngs" alt="" />
            </button>
            <button class="btn" id="btn2">
              <p class="backsp-sign">Del</p>
            </button>
            <button class="btn" id="btn3"><p class="ampersand">%</p></button>
            <button class="btn" id="btn4">
              <img
                class="divide-sign"
                src="./assets/Divided_By_Sign-128.webp"
                alt=""
              />
            </button>
          </div>
          <div id="btn-layer">
            <button class="btn" id="btn5">7</button>
            <button class="btn" id="btn6">8</button>
            <button class="btn" id="btn7">9</button>
            <button class="btn" id="btn8">
              <img
                src="./assets/Equal_Sign-128.webp"
                alt=""
                class="multiply-sign"
              />
            </button>
          </div>
          <div id="btn-layer">
            <button class="btn" id="btn9">4</button>
            <button class="btn" id="btn10">5</button>
            <button class="btn" id="btn11">6</button>
            <button class="btn" id="btn12">
              <img
                src="./assets/Minus_Sign-128.webp"
                alt=""
                class="minus-sign"
              />
            </button>
          </div>
          <div id="btn-layer">
            <button class="btn" id="btn13">1</button>
            <button class="btn" id="btn14">2</button>
            <button class="btn" id="btn15">3</button>
            <button class="btn" id="btn16">
              <img src="./assets/Plus_Sign-512.webp" alt="" class="add-sign" />
            </button>
          </div>
          <div id="btn-last-layer">
            <button class="btn" id="btn17">0</button>
            <button class="btn" id="btn18">.</button>
            <button class="btn" id="btn19">
              <img
                src="./assets/Equal_Sign-128.webp"
                alt=""
                class="equal-sign"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
