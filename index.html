<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="/script.js" defer></script>
    <script src="" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div id="container">
        <div id="navigator-top"><div id="shift"></div></div>
        <div id="output-screen">
          <!-- outputs -->

          <div id="curr-calc"></div>
          <div id="answer"></div>
        </div>
        <div id="btn-container">
          <div id="btn-layer">
            <button class="btn" id="c">
              <img class="c-sign" src="./assets/c_sign.png" alt="" />
            </button>
            <button class="btn" id="del">
              <p class="backsp-sign">Del</p>
            </button>
            <button class="btn" id="%">%</button>
            <button class="btn" id="divide">
              <img
                class="divide-sign"
                src="./assets/Divided_By_Sign-128.webp"
                alt=""
              />
            </button>
          </div>
          <div id="btn-layer">
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button
              class="btn"
              id="*"
              style="color: black; font-size: 80px; font-weight: 600"
            >
              &times;
            </button>
          </div>
          <div id="btn-layer">
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="-">
              <img
                src="./assets/Minus_Sign-128.webp"
                alt=""
                class="minus-sign"
              />
            </button>
          </div>
          <div id="btn-layer">
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="+">
              <img src="./assets/Plus_Sign-512.webp" alt="" class="add-sign" />
            </button>
          </div>
          <div id="btn-last-layer">
            <button class="btn" id="zero">0</button>
            <button class="btn" id="dot">.</button>
            <button class="btn" id="equal">
              <img
                src="./assets/Equal_Sign-128.webp"
                alt=""
                class="equal-sign"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="footer">
        <h2>See it on Github?</h2>
      </div>
    </div>
  </body>
</html>
